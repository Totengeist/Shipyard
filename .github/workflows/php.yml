name: phpunit

on: [push, pull_request]

jobs:
  build:

    runs-on: ${{ matrix.runner }}

    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: false
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: shipyard
        ports:
          - 3306/tcp
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    strategy:
        fail-fast: true
        matrix:
            php: ['7.3', '7.4']
            runner: ['ubuntu-20.04', 'ubuntu-22.04']

    name: PHP ${{ matrix.php }} on ${{ matrix.runner }}
    steps:
    - uses: actions/checkout@v3
    
    - name: Install PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: mysql
        
    - name: Report PHP version
      run: php -v

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Rename .env
      run: mv github.env .env

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: backend/vendor
        key: ${{ matrix.runner }}-php${{ matrix.php }}-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ matrix.runner }}-php${{ matrix.php }}-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run Migration
      run: php src/public/install/index.php

    - name: Run test suite
      run: composer test
