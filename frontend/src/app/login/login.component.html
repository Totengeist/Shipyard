<div id="login">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!user.isLoggedIn()"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">Email</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          autocomplete="current-password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button id="login-button" class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <hr>
      <div class="form-group">
        <a href="/Shipyard/steam/login" id="steam-login" class="btn">
          <img src="https://community.akamai.steamstatic.com/public/images/signinthroughsteam/sits_01.png">
        </a>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="user.isLoginFailed"
        >
          Login failed: {{ user.errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="user.isLoggedIn()">
      Logged in as {{ user.username }}.
    </div>
  </div>
</div>
