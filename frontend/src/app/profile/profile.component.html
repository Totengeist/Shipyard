<header class="jumbotron">{{ currentUser.name }}</header>
<p>
    <strong>Email:</strong>
    {{ currentUser.email }}
</p>
<p>
    <strong>Ref:</strong>
    {{ currentUser.ref }}
</p>
<p><strong>Roles and Permissions:</strong></p>
<ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}:
      <span *ngFor="let permission of currentUser.permissions">{{ permission }}, </span>
    </li>
</ul>

<ng-template #loggedOut>
  Please login.
</ng-template>
