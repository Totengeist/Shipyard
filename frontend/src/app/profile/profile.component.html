<header class="jumbotron">{{ currentUser.name }}</header>
<p>
    <strong>Email:</strong>
    {{ currentUser.email }}
</p>
<p>
    <strong>Steam Login: </strong>
    <a href="/Shipyard/steam/register" *ngIf="!currentUser.hasSteamLogin"><img src="https://community.akamai.steamstatic.com/public/images/signinthroughsteam/sits_01.png"></a>
    <b *ngIf="currentUser.hasSteamLogin">Enabled!</b>
</p>

<ng-template #loggedOut>
  Please login.
</ng-template>
