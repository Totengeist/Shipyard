<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
      <strong>{{ currentUser.name }}</strong>
    </h3>
  </header>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Ref:</strong>
    {{ currentUser.ref }}
  </p>
  <p>
    <strong>Roles:</strong>
    {{ currentUser | json }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}:
      <span *ngFor="let permission of currentUser.permissions">{{ permission }}, </span>
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
