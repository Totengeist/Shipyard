<ul class="result-list">
    <li class="result-item" *ngFor="let modification of modifications">
        <a href="/modification/{{ modification.ref }}" routerLink="/modification/{{ modification.ref }}"><img src="{{modification.screenshot}}"></a>
        <p><a href="/modification/{{ modification.ref }}" routerLink="/modification/{{ modification.ref }}">{{ modification.title }}</a> by {{ modification.username }}</p>
        <p>{{ modification.description }}</p>
    </li>
</ul>

<div class="result-controls"><span *ngIf="show_prev"><a [routerLink]="['/mods', page-1]">&lt; Prev</a> &bull; </span>Page {{ page }} / {{ last_page }}<span *ngIf="show_next"> &bull; <a [routerLink]="['/mods', page+1]">Next &gt;</a></span></div>
