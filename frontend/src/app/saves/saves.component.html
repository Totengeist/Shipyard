<ul>
    <li class="item-list" *ngFor="let save of saves">
        <img src="missing.png" style="width: 100%">
        <p><a href="/save/{{ save.ref }}" routerLink="/save/{{ save.ref }}">{{ save.title }}</a> by {{ save.username }}</p>
        <p>{{ save.description }}</p>
    </li>
</ul>

<a [routerLink]="['/saves', page-1]" *ngIf="show_prev">Prev</a> -- Page {{ page }} -- <a [routerLink]="['/saves', page+1]" *ngIf="show_next">Next</a>
